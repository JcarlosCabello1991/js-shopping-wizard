<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script src ="./index.js" defer></script> -->
    <title>Face mask</title>
</head>
<body>
    <div class="container">
        <header>
            <div class = "logo">
                <h1 class="title-logo">Logo</h1>
            </div>
            <div class="user-journey">
                <div class = "step-journey">
                    <span><strong>Profile</strong></span>
                    <div class ="container-circle"><div id = "profile-journey" class ="step-journey-circle"></div></div>
                </div>
                <div class="line"></div>
                <div class = "step-journey">
                    <span><strong>Address</strong></span>
                    <div class ="container-circle"><div id = "profile-journey1" class ="step-journey-circle"></div></div>
                </div>
                <div class="line"></div>
                <div class = "step-journey">
                    <span><strong>Shipping</strong></span>
                    <div class ="container-circle"><div id = "profile-journey2" class ="step-journey-circle"></div></div>
                </div>
                <div class="line"></div>
                <div class = "step-journey">
                    <span><strong>Finish</strong></span>
                    <div class ="container-circle"><div id = "profile-journey3" class ="step-journey-circle"></div></div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-product">
                <div class="product-views">
                    <div class = "container-product-view">
                        <img class="thumbnail-product" src="https://images-na.ssl-images-amazon.com/images/I/51r%2BtJ3RiPL._AC_UL1200_.jpg">
                    </div>
                    <div class = "container-product-view">
                        <img class="thumbnail-product" src="https://images-na.ssl-images-amazon.com/images/I/51r%2BtJ3RiPL._AC_UL1200_.jpg">
                    </div>
                    <div class = "container-product-view">
                        <img class="thumbnail-product" src="https://images-na.ssl-images-amazon.com/images/I/51r%2BtJ3RiPL._AC_UL1200_.jpg">
                    </div>
                    <div class = "container-product-view">
                        <img class="thumbnail-product" src="https://images-na.ssl-images-amazon.com/images/I/51r%2BtJ3RiPL._AC_UL1200_.jpg">
                    </div>
                    <div class = "container-product-view">
                        <img class="thumbnail-product" src="https://images-na.ssl-images-amazon.com/images/I/51r%2BtJ3RiPL._AC_UL1200_.jpg">
                    </div>
                </div>
                <div class="main-product">
                    <img class="pic-main-product" src="https://images-na.ssl-images-amazon.com/images/I/51r%2BtJ3RiPL._AC_UL1200_.jpg">
                </div>
                <div class="details-product">
                    <h2>Assembler's face mask</h2>
                    <div class="price-title">
                        <span>Price</span>
                        <div class="price-value">
                            <span id="price">14.55€</span>
                        </div>
                    </div>
                    <div class="size-title">
                        <span>Size</span>
                        <div class="size-select">
                            <select name="size">
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                            </select>
                        </div>
                    </div>
                    <div class="color-title">
                        <span>Color</span>
                        <div class="face-mask-colors">
                            <img id ="color-1" class="variants-color" src="./assets/pngwing.com.png">
                            <img id ="color-2" class="variants-color" src="./assets/pngwing1.com.png">
                        </div>
                    </div>
                    <div class="button-buy">
                        <button id="btn-buy">Buy</button>
                    </div>
                </div>
            </div>
            <div class="container-profile">
                <h2>Profile</h2>
                <div class="form-container">
                    <label for="userName" value="userName"><strong>User Name</strong></label>
                    <input type="text" id ="userName" class="input-userName"/>
                    <span></span>
                    <label for="email" value="email"><strong>E-mail</strong></label>
                    <input type="email" id ="email" class="input-userName"/>
                    <span></span>
                    <label for="password" value="password"><strong>Password</strong></label>
                    <input type="password" id ="password" class="input-userName"/>
                    <span></span>
                    <label for="Confirm password" value="Confirm password"><strong>Confirm password</strong></label>
                    <input type="password" id ="pwConfirm" class="input-userName"/>
                    <span></span>
                </div>
            </div>
            <section class="container-address">
                <h2>Address</h2>
                <div class="form-container">
                    <label for="firstName" value="firstName"><strong>First Name</strong></label>
                    <input type="text" id ="firstName" class="input-address" required>
                    <span></span>
                    <label for="lastName" value="lastName"><strong>Last Name</strong></label>
                    <input type="text" id ="lastName" class="input-address" required>
                    <span></span>
                    <label for="dateofbirth" value="dateofbirth"><strong>Date of Birth</strong></label>
                    <input type="dates" id ="dateOfBirth" class="input-address" required>
                    <span></span>
                    <label for="Address 1" value="Address 1"><strong>Address 1</strong></label>
                    <input type="text" id ="address1" class="input-address" required>
                    <span></span>
                    <label for="Address 2" value="Address 2"><strong>Address 2</strong></label>
                    <input type="text" id ="address2" class="input-address">
                    <span></span>
                    <label for="Postcode" value="postCode"><strong>Postcode</strong></label>
                    <input type="numbers" id ="postCode" class="input-address" required>
                    <span></span>
                    <label for="Country" value="country"><strong>Country</strong></label>
                    <select name="country" class="input-country" required>
                        <option value="Andorra">Andorra</option>
                        <option value="España">España</option>
                        <option value="Francia">Francia</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Grecia">Grecia</option>
                    </select>
                    <span></span>
                    <label for="Phone" value="phone"><strong>Phone</strong></label>
                    <div class="phone-data">
                        <select id = "phone-prefix" name="phone-prefix" class="phone-prefix" required>
                            <option value="and" selected>AND</option>
                            <option value="esp">ESP</option>
                            <option value="fra">FRA</option>
                            <option value="deu">DEU</option>
                            <option value="grc">GRC</option>
                        </select>
                        <input id = "phone" name="phone" type="tel" class="phone" required>
                    </div>
                    <span></span>
                    <label for="Regular Address" value="regular-address">
                    <input type="checkbox" id="regular-address" class="regular-address"/>This is my regular address.</label>
            </section>
            <section class="container-shipping">
                <h2>Shipping</h2>
            </section>
        </main>
        <footer>
            <div class="footer-text">
                <h1>Shop 2020</h1>
            </div>
            <div class ="buttons-form-profile">
                <button id ="clearButton" class ="button-form-profile">Clear form</button>
                <button id ="nextButton" class ="button-form-profile">Next</button>
            </div>
        </footer>
    </div>
    <script src ="./index.js"></script>
</body>
</html>
